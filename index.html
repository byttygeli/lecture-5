<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>sign up</title>
  </head>
  <body>
    <div>
      <h1>Sign Up</h1>
      <p class="header-secondary-text">
        Please fill in this form to create account
      </p>
      <form action="">
        <input type="text" placeholder="First Name" class="name" />
        <input type="text" placeholder="Last Name" class="name" />
        <br />
        <input type="email" placeholder="Email" />
        <br />
        <input type="password" placeholder="Password" />
        <br />
        <input type="password" placeholder="Confirm Password" />
        <br />
        <input type="checkbox" placeholder="confirm" class="confirm-checkbox" />
        <label for="confirm"
          >I accept the <a href="">Terms of use</a> &
          <a href="">Privacy Policy</a></label
        >
        <br />
        <button>Sign Up</button>
      </form>
    </div>
    <p class="have-account">
      Already have account? <a href="" class="link">Login Here</a>
    </p>
  </body>
</html>
