<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>sign up</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="signup">
          <h2>Sign Up</h2>
          <p class="text-1">Please fill in this form to create an account!</p>
        </div> 
        <div class="line"></div>
        <div class="username">
          <input type="text" id="txt" placeholder="First Name" />
          <input type="text" id="txt" placeholder="Last Name" />
        </div>
        <div class="email">
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <input type="password" id="confirm" placeholder="Confirm Pasword" />
        </div>
        <div class="accept">
          <input type="checkbox" />
          <div class="text-info">
            <p class="text-1">
              I accept the <span>Terms of Use</span>&
              <span>Privacy Policy</span>
            </p>
          </div>
        </div>
        <button>Sign Up</button>
      </div>

      <div class="Login">
        <p>Alredy have an account? <a href="index2.html">Login here</a></p>
      </div>
    </section>
  </body>
</html>
